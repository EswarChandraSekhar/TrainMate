<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow border-0">

        <!-- Header -->
        <div class="card-header text-white text-center py-4" style="background-color: #1A2B49;">
          <h4 class="mb-2 fw-bold text-uppercase">
            <i class="bi bi-backpack-fill me-2"></i> Found Item Report Form
          </h4>
          <small class="text-warning">
            Help reunite someone's belongings. Your honesty brings relief to fellow passengers.
          </small>
        </div>

        <!-- Form -->
        <div class="card-body px-4 py-5" style="background-color: #f7f9fc;">
          <form (ngSubmit)="handleSubmit()" #foundForm="ngForm">

            <!-- Finder Name -->
            <div class="form-floating mb-3">
              <input [(ngModel)]="fullname" name="fullname" type="text" class="form-control" id="finderName" placeholder="Your Name" required>
              <label for="finderName">Your Name</label>
            </div>

            <!-- Mobile Number -->
            <div class="form-floating mb-3">
              <input [(ngModel)]="mobile" name="mobile" type="tel" class="form-control" id="finderMobile" placeholder="Mobile Number" maxlength="10" required>
              <label for="finderMobile">Mobile Number</label>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
              <input [(ngModel)]="email" name="email" type="email" class="form-control" id="finderEmail" placeholder="Email Address" required>
              <label for="finderEmail">Email Address</label>
            </div>

            <!-- Train Details -->
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input [(ngModel)]="trainNumber" name="trainNumber" type="text" class="form-control" id="trainNumber" placeholder="Train Number" required>
                  <label for="trainNumber">Train Number</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input [(ngModel)]="trainName" name="trainName" type="text" class="form-control" id="trainName" placeholder="Train Name" required>
                  <label for="trainName">Train Name</label>
                </div>
              </div>
            </div>

            <!-- Coach & Location -->
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input [(ngModel)]="coachnum" name="coachnum" type="text" class="form-control" id="coach" placeholder="Coach">
                  <label for="coach">Coach (if known)</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input [(ngModel)]="location" name="location" type="text" class="form-control" id="locationFound" placeholder="Where was it found?" required>
                  <label for="locationFound">Location Found (e.g., berth, restroom)</label>
                </div>
              </div>
            </div>

            <!-- Item Name -->
            <div class="form-floating mb-3">
              <input [(ngModel)]="itemname" name="itemname" type="text" class="form-control" id="foundItemName" placeholder="Item Name" required>
              <label for="foundItemName">Item Name</label>
            </div>

            <!-- Description -->
            <div class="form-floating mb-3">
              <textarea [(ngModel)]="description" name="description" class="form-control" id="foundDescription" style="height: 100px;" placeholder="Item Description"></textarea>
              <label for="foundDescription">Brief Description of the Item</label>
            </div>

            <!-- Date Found -->
            <div class="form-floating mb-3">
              <input [(ngModel)]="dateoffound" name="dateoffound" type="date" class="form-control" id="foundDate" required>
              <label for="foundDate">Date You Found the Item</label>
            </div>

            <!-- Submit -->
                        <div class="d-grid mt-4">
                            <button type="button" class="btn btn-lg text-white" (click)="handleSubmit()"
                                style="background-color: #165BAA;">
                                Submit
                            </button>
                        </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Home Link -->
  <div class="row justify-content-center">
    <a routerLink="/home" class="btn btn-outline-primary mt-3" style="border-color: #1A2B49; color: #1A2B49;">
      ⬅️ Home
    </a>
  </div>
</div>
