<div class="container py-5 d-flex justify-content-center align-items-center min-vh-100" style="background: #f3f4f6;">
  <div class="form-box p-4 rounded-4 shadow-lg" style="max-width: 500px; width: 100%; background: #ffffff;">
    <h3 class="text-center fw-bold mb-3" style="color: #ff3366;">
      <i class="bi bi-megaphone-fill me-2"></i> Share Your Story
    </h3>
    <p class="text-center text-muted mb-4">Let the world know how TrainMate helped you.</p>

    <!-- First Name -->
    <div class="mb-3">
      <label for="firstName" class="form-label fw-semibold">First Name</label>
      <input type="text" id="firstName" class="form-control"
        [(ngModel)]="firstName" name="firstName"
        placeholder="Enter your first name" required>
    </div>

    <!-- Title -->
    <div class="mb-3">
      <label for="title" class="form-label fw-semibold">Title</label>
      <input type="text" id="title" class="form-control"
        [(ngModel)]="title" name="title"
        placeholder="e.g. Found someone's wallet or Lost my mobile" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label fw-semibold">Description</label>
      <textarea id="description" rows="4" class="form-control"
        [(ngModel)]="description" name="description"
        placeholder="Describe what happened..." required></textarea>
    </div>

    <!-- Item Type Selector -->
    <div class="mb-4">
      <label for="itemType" class="form-label fw-semibold">Item Type</label>
      <select id="itemType" class="form-select" [(ngModel)]="itemType" name="itemType" required>
        <option value="" disabled selected>Select an option</option>
        <option value="found">Found</option>
        <option value="lost">Lost</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button class="btn w-100 text-white fw-bold" (click)="submitForm()" style="
      background: linear-gradient(135deg, #ff7a18, #af002d);
      box-shadow: 0 4px 12px rgba(255, 122, 24, 0.4);
    ">
      ðŸš€ Submit
    </button>
  </div>
</div>
