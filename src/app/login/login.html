<div class="fullscreen-wrapper d-flex justify-content-center align-items-center">
  <div class="login-box p-4 shadow rounded bg-white text-center">
    <h2 class="mb-4 text-primary">Welcome to TrainMate</h2>
    <p class="text-muted mb-4">Please login to continue</p>

    <form>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
    </form>

    <p class="text-muted mt-3">
      Don't have an account?
      <a  class="text-decoration-none">Sign up</a>
    </p>
  </div>
</div>
