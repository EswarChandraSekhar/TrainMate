<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="login-box p-5 rounded-4 shadow-lg text-center">
    <h2 class="mb-3 text-white fw-bold">Welcome to <span class="text-warning">TrainMate</span></h2>
    <p class="text-light mb-4">Please login to continue</p>

    <form>
      <div class="form-floating mb-3">
        <input type="email" class="form-control text-white bg-transparent border-light" id="email" placeholder="name@example.com" required>
        <label for="email" class="text-white">Email address</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control text-white bg-transparent border-light" id="password" placeholder="Password" required>
        <label for="password" class="text-white">Password</label>
      </div>

      <button type="submit" class="btn btn-warning w-100 fw-semibold shadow-sm">Login</button>
    </form>

    <p class="mt-4 text-light mb-0">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-decoration-none fw-semibold text-warning">Sign up</a>
    </p>
  </div>
</div>
