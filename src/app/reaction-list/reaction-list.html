<!-- Loader -->
<app-loader *ngIf="loading" message="Fetching feedbacks..."></app-loader>


<!-- Main Content -->
<div *ngIf="!loading" class="container my-5">
  <h2 class="text-center fw-bold mb-4 text-primary">
    <i class="bi bi-card-checklist me-2"></i> Admin Feedback Review
  </h2>

  <div class="table-responsive shadow-sm rounded-4 overflow-hidden">
    <table class="table table-bordered table-hover align-middle mb-0">
      <thead class="table-dark text-center">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Approve</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody *ngIf="reactions.length > 0; else noFeedback">
        <tr *ngFor="let reaction of reactions; let i = index">
          <td class="text-center">{{ i + 1 }}</td>
          <td>{{ reaction.firstName }}</td>
          <td>{{ reaction.title }}</td>
          <td>{{ reaction.description }}</td>
          <td class="text-center">
            <button class="btn btn-success btn-sm" (click)="onApprove(reaction)">
              âœ” Approve
            </button>
          </td>
          <td class="text-center">
            <button class="btn btn-danger btn-sm" (click)="onDeleteReaction(reaction)">ðŸ—‘ Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- No Data -->
    <ng-template #noFeedback>
      <tr>
        <td colspan="6" class="text-center text-muted py-4">
          <i class="bi bi-inbox-fill fs-4 me-2"></i> No feedbacks found.
        </td>
      </tr>
    </ng-template>
  </div>
</div>
